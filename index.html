<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>

    <div>

        <source media="(max-width: 960px)" srcset="images/museum-960_x_540.jpg, images/museum-1440_x_810.jpg">

        <img src="images/museum-960_x_540.jpg" alt="placeholder">

  </header>

</html>
